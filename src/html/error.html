<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>&#10060; An Error Occured</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        html {
            font-family: Poppins, Roboto, Open Sans, ui-sans-serif, system-ui, sans-serif;
            background: #EEEEEE;
            color: #111111;
        }

        .notice {
            padding: 3rem;
            margin: 2rem auto auto;
            text-align: center;
            max-width: 40rem;
        }

        a {
            color: #5555ff;
        }
    </style>
</head>
<body>
<div class="notice">
    <h1>&#10060;</h1>
    <h2>An internal error occured</h2>
    <p>Your request could not be processed because of an error. Please <a href="/">try again</a> later.</p>
</div>
</body>
</html>
